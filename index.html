<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticky Nav</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="header__container">
            <h1>Logo</h1>
            <!-- <img src="/images/Vyapar_App_Logo.svg.png" alt="logo" class="header__logo"> -->
            <div class="hamburger">
                &#9776
            </div>
            <div class="header__nav">
                <ul class="header__nav-list">
                <li class="header__nav-item">Home</li>
                <li class="header__nav-item">About</li>
                <li class="header__nav-item">Services</li>
                <li class="header__nav-item">Products</li>
            </ul>
            </div>
            <a href="#" class="contact-btt"><button>Contact</button></a>
           
        </div>

    <button id="theme-switch">
        <img src="dark_mode.svg">
        <img src="light_mode.svg" alt="">
    </button>
    <section class="hero__section">
        <div class="hero__container">
            <div class="hero__content">
                <h2 class="hero__titel">Run Your Business Smarter</h2>
                <p class="hero__subtitle">Welcome to Vyapar! We are a leading provider of invoicing and accounting software for small and medium businesses around the world</p>
                <a href="#" class="hero__cta-button">Request a demo</a>
            </div>
            <div class="hero__image-wrapper">
                <img src="Hero-Image-WEBP.webp" alt="" class="hero__image">
            </div>
        </div>
    </section>
    <script src="script.js"></script>
